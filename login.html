<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>>Dashboard - PNP PLUS</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- CSS Files -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/materialdesignicons.min.css" rel="stylesheet" >

  <!-- Main CSS File -->
  <link href="./css/style.css" rel="stylesheet">

</head>
<body>
    
    <section class="" style="background-color: #f6f9ff;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 d-flex justify-content-center align-items-center">
                                <img src="./img/orange-logo.jpg" alt="login form" class="img-fluid" style="width: 250px; height: 250px;" />
                            </div>
                            <div class="col-md-6 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                <form>
                
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="mdi mdi-view-dashboard me-3" style="color: #ff6219;font-size: 32px;"></i>
                                        <span class="h2 fw-bold">Welcome To PNP PLUS</span>
                                    </div>
                
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17">Email address</label>
                                        <input type="email" id="form2Example17" class="form-control" />
                                    </div>
                
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example27">Password</label>
                                        <input type="password" id="form2Example27" class="form-control" />
                                    </div>
                
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-color" type="button">Login</button>
                                    </div>
                
                                    <a class="small text-muted" href="">Forgot password?</a> <br>
                                </form>
                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>
      

    <!-- JS Files -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- Main JS File -->
    <script src="./js/main.js"></script>
</body>
</html>
